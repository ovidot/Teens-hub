<!doctype html>
<html>
	<head>
		<title>Gradient</title>
		<style type="text/css">
			#wrapper{
				min-height:500px;
				background: linear-gradient(0deg, yellow, red,white,black,green,blue,red,yellow);
				border:1px solid black;
			}
			#banner{
				min-height:400px;
				background: radial-gradient(circle,red,purple,green,yellow,blue,purple);
			}
			#linearoverlay{
				min-height:400px;
				background-image:linear-gradient(to top, rgba(255,0,0,0.5),rgba(0,255,0,0.5)),
				url('images/banner.jpg');
			}
		</style>
	</head>
		<body>
			<div id="wrapper">

			</div>
			<div id="banner">

			</div>
			<div id="linearoverlay">

			</div>
		</body>
</html>
